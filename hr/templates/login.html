{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans "HRPAYROLL Sign In" %}</title>

  <!-- Inline design CSS -->
  <style>
    /* Make padding/border included in width calculations */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* Full-viewport flex centering with light-white bg */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;    /* light white */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Card container */
    .auth-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
      padding: 2rem;
    }

    /* Title & subtitle */
    .auth-card h1 {
      font-size: 1.75rem;
      margin-bottom: .5rem;
      color: #1f2937;
      text-align: center;
    }
    .auth-card p {
      font-size: .9rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    /* Form fields */
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: .25rem;
      font-weight: 500;
      color: #374151;
    }
    .form-group input {
      width: 100%;
      padding: .75rem 1rem;
      font-size: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      transition: border .2s, box-shadow .2s;
      box-sizing: border-box;       /* ensures padding stays inside width */
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }

    /* Password toggle */
    .password-container {
      position: relative;
    }
    .password-container button {
      position: absolute;
      top: 50%;
      right: .75rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      color: #6b7280;
      font-size: 1.1rem;
    }

    /* Submit button */
    .btn-submit {
      background-color: #355E3B;
      border: 1px solid #355E3B;
      color: #ffffff;
      padding: .75rem;
      font-size: 1rem;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      transition: background .2s;
      box-sizing: border-box;
    }
    .btn-submit:hover {
      background-color: #2d4e32;
    }

    /* Logo footer */
    .auth-card .logo {
      display: block;
      max-width: 120px;
      margin: 1.5rem auto 0;
      opacity: .8;
    }

    /* Forgot-password link */
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: .75rem;
      font-size: .85rem;
    }
    .forgot-password a {
      color: #355E3B;
      text-decoration: none;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-card">
    <h1>{% trans "Sign In" %}</h1>
    <p>{% trans "Please login to access the dashboard." %}</p>

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">{% trans "Username" %}</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="{% trans 'e.g. user@example.com' %}"
          autocomplete="username"
          required
        />
      </div>

      <div class="form-group password-container">
        <label for="password">{% trans "Password" %}</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          autocomplete="current-password"
          required
        />
        <button type="button" id="toggle-password"></button>
      </div>

      <button type="submit" class="btn-submit">
        {% trans "Sign In" %}
      </button>

      <div class="forgot-password">
        <a href="">{% trans "Forgot password?" %}</a>
      </div>
    </form>

    <img
      src="{% static 'images/logoorb.png' %}"
      alt="HRPAYROLL Logo"
      class="logo"
    />
  </div>

  <!-- Password-toggle script -->
  <script>
    document.getElementById('toggle-password').addEventListener('click', function(){
      const pw = document.getElementById('password');
      if (pw.type === 'password') {
        pw.type = 'text';
        this.textContent = '';
      } else {
        pw.type = 'password';
        this.textContent = '';
      }
    });
  </script>
</body>
</html>
